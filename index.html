<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>JavaScript Form Validation</title>
  </head>
  <body>


    <div class="container pt-5">
        <div class="row justify-content-center mt-5">
            <div class="col-6 card shadow">
                <div class="my-3 text-center">
                    <h1 class="text-primary text-uppercase">User Form</h1>
                </div>
                <div class="my-3">
                    <input type="text" id="userName" class="form-control" placeholder="Enter User Name">
                    <span class="my-2 text-danger" id="nameErrorMessage"></span>
                </div>
                <div class="my-3">
                    <input type="email" id="email" class="form-control" placeholder="Enter User Email">
                    <span class="my-2 text-danger" id="emailErrorMessage"></span>
                </div>
                <div class="my-3 text-center">
                    <input type="button" value="Submit" class="btn btn-primary w-75" onclick="formValidation();">
                </div>
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="./app.js"></script>
  </body>
</html>
